<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Flip Card Example</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="front"></div>
            <div class="back">
                <h1>Boba Tea</h1>
                <p>
                    I love boba tea. Receiving boba tea as a surprise always makes me so happy. If there was a boba tea shop nearby, I'd get boba tea every day. 
                </p>
            </div>
        </div>
    </div>

</body>
